<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <!-- main container -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- card area -->
                <div class="card card-body text-center mt-5" id="game">
                    <!-- Heading Game -->
                    <h1 class="heading pb-3">Number Guessing Game</h1>
                    <!-- Instruction -->
                    <p class="alert alert-info">Guess a Number Between <span class="min-num badge badge-info bg-dark">1</span> and <span class="max-num badge badge-info bg-dark">10</span></p>
                    <!-- Input -->
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="guess-input" placeholder="Enter your Guessing Number........">
                            <div class="input-group-append">
                                <button class="btn-btn-dark" id="guess-btn" type="button">Submit</button>
                            </div>
                        </div>
                    </div>
                    <!-- Loader Here -->
                    <div  id="loading"><img style="height: 120px; width: 100%;" src="loading.gif" alt="loading gif"></div>
                    <!-- Messages -->
                    <div class="message mt-2 mb-2"></div>
                    <!-- Progress Bar -->
                    <div class="progress mt-2" style="height:0px; width:100%">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>
    
    <script src="app.js"></script>
</body>
</html>
